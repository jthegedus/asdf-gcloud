name: Shellcheck
on: [pull_request, push]

jobs:
  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get install shellcheck
      - run: ls -la
      - run: printf "Running Shellcheck on:\\n" && find . -regextype posix-extended -regex '^.*\.(bash|sh)$' \;
      - run: find . -regextype posix-extended -regex '^.*\.(bash|sh)$' -exec shellcheck {} \;
