name: Build
on:
  push:
    branches:
      - main
  pull_request:
  workflow_run:
    workflows:
      - Release-Please
    types:
      - completed

jobs:
  plugin_test:
    name: asdf plugin test
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - ubuntu-20.04
          - macos-10.15
          # - macos-11
    runs-on: ${{ matrix.os }}
    steps:
      - name: asdf_plugin_test
        uses: asdf-vm/actions/plugin-test@v1
        with:
          command: gcloud --version
